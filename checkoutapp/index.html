<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    .barcode {
      display: flex;
      align-items: center;
    }
    .barcode img {
      height: 50px;
      margin-left: 10px;
    }
    .delete {
      cursor: pointer;
    }
    #delete-all {
      margin-top: 10px;
      width: auto;
    }
  </style>
</head>
<body>
  <h1>UPC-EAN Barcode Generator</h1>
  <input id="input-number" type="text" placeholder="Enter a 12 or 13-digit number">
  <button onclick="addItem()">Add</button>
  <ul id="list"></ul>
  <button id="delete-all" onclick="deleteAll()">Delete All</button>

  <script>
    // Function to generate a UPC-EAN barcode
    function generateBarcode(number) {
      var barcodeURL = "https://barcode.orcascan.com/?type=upca&data=" + number;
      return '<img src="' + barcodeURL + '">';
    }

    // Function to add an item to the list
    function addItem() {
      var input = document.getElementById("input-number");
      var number = input.value.trim();

      if (number.length !== 12 && number.length !== 13) {
        alert("Please enter a 12 or 13-digit number.");
        return;
      }

      var listItem = document.createElement("li");
      var barcode = generateBarcode(number);

      listItem.innerHTML = `
        <div class="barcode">${barcode}</div>
        <input type="checkbox" onchange="moveToBottom(this)">
        <span>${number}</span>
        <span class="delete" onclick="deleteItem(this)">X</span>
      `;

      document.getElementById("list").appendChild(listItem);
      input.value = "";

      saveToCookies();
    }

    // Function to delete an individual item
    function deleteItem(element) {
      var listItem = element.parentNode;
      listItem.parentNode.removeChild(listItem);
      saveToCookies();
    }

    // Function to move an item to the bottom
    function moveToBottom(checkbox) {
      var listItem = checkbox.parentNode;
      if (checkbox.checked) {
        document.getElementById("list").appendChild(listItem);
        saveToCookies();
      }
    }

    // Function to delete all items
    function deleteAll() {
      var list = document.getElementById("list");
      while (list.firstChild) {
        list.removeChild(list.firstChild);
      }
      saveToCookies();
    }

    // Function to save the list to cookies
    function saveToCookies() {
      var list = document.getElementById("list").innerHTML;
      document.cookie = "barcodeList=" + encodeURIComponent(list) + "; expires=Thu, 31 Dec 2023 23:59:59 UTC; path=/";
    }

    // Function to load the list from cookies
    function loadFromCookies() {
      var list = decodeURIComponent(document.cookie.replace(/(?:(?:^|.*;\s*)barcodeList\s*\=\s*([^;]*).*$)|^.*$/, "$1"));
      if (list) {
        document.getElementById("list").innerHTML = list;
      }
    }

    // Load the list from cookies when the page loads
    window.onload = loadFromCookies;
  </script>
</body>
</html>
