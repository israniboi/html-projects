<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #countdown {
      font-size: 36px;
      font-weight: bold;
      margin-top: 100px;
      color: red; /* Accent red color */
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  
  <h2>6/23/23 08:50</h2>
  <div id="countdown"></div>

  <script>
    // Set the countdown date and time
    var countDownDate = new Date("June 23, 2023 08:50:00").getTime();

    // Update the countdown every 1 second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the distance between now and the countdown date
      var distance = countDownDate - now;

      // Skip counting during weekends
      var currentDate = new Date(now);
      var currentDay = currentDate.getDay();
      if (currentDay === 6) { // Saturday
        currentDate.setDate(currentDate.getDate() + 2); // Skip to Monday
        now = currentDate.getTime();
        distance = countDownDate - now;
      } else if (currentDay === 0) { // Sunday
        currentDate.setDate(currentDate.getDate() + 1); // Skip to Monday
        now = currentDate.getTime();
        distance = countDownDate - now;
      }

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Countdown expired!";
      }
    }, 1000);
  </script>
</body>
</html>
