<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    #countdown {
      font-size: 24px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Countdown until 08:50 on June 23, 2023</h1>
  <div id="countdown"></div>

  <script>
    // Function to calculate remaining time
    function calculateCountdown() {
      var targetDate = new Date('June 23, 2023 08:50:00');
      var currentDate = new Date();

      var days = 0, hours = 0, minutes = 0, seconds = 0;

      // Skip weekends
      while (currentDate < targetDate) {
        if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
          days++;
        }
        currentDate.setDate(currentDate.getDate() + 1);
      }

      // Calculate remaining time
      var timeDiff = targetDate - currentDate;
      if (timeDiff >= 0) {
        seconds = Math.floor(timeDiff / 1000) % 60;
        minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
        hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
        days += Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      }

      return {
        days: days,
        hours: hours,
        minutes: minutes,
        seconds: seconds
      };
    }

    // Function to update the countdown display
    function updateCountdown() {
      var countdownElement = document.getElementById('countdown');
      var countdown = calculateCountdown();

      if (countdown.days >= 0) {
        countdownElement.innerHTML = countdown.days + ' days ' + countdown.hours + ' hours ' + countdown.minutes + ' mins ' + countdown.seconds + ' secs';
      } else {
        countdownElement.innerHTML = 'Countdown expired';
      }

      // Update every second
      setTimeout(updateCountdown, 1000);
    }

    // Start the countdown
    updateCountdown();
  </script>
</body>
</html>
