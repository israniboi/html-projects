<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner Web App</title>
    <style>
        .presentation {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="startScanning()">Start Scanning</button>
        <button onclick="displayPresentation()">Display Presentation</button>
    </div>
    <div id="scanner" style="display: none;">
        <input id="barcodeInput" type="text" autofocus />
    </div>
    <div id="presentation" class="presentation"></div>

    <script>
        let barcodes = [];

        function startScanning() {
            document.getElementById('scanner').style.display = 'block';
            document.getElementById('barcodeInput').addEventListener('keydown', handleBarcodeInput);
            document.getElementById('barcodeInput').focus();
        }

        function handleBarcodeInput(event) {
            if (event.key === 'Enter') {
                const barcode = event.target.value;
                barcodes.push(barcode);
                event.target.value = '';
                event.preventDefault();
            }
        }

        function displayPresentation() {
            document.getElementById('scanner').style.display = 'none';
            document.getElementById('presentation').style.display = 'block';

            let presentationHTML = '<h1>Scanned Barcodes</h1>';
            for (let i = 0; i < barcodes.length; i++) {
                presentationHTML += '<p>' + barcodes[i] + '</p>';
            }
            document.getElementById('presentation').innerHTML = presentationHTML;
        }
    </script>
</body>
</html>
