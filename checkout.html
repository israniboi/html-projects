<!DOCTYPE html>
<html>
<head>
  <title>Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .barcode {
      margin: 10px auto;
    }
    
    .list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .delete {
      color: red;
      cursor: pointer;
    }
    
    .clear {
      margin-bottom: 20px;
    }
  </style>
  <script>
    // Function to generate a barcode image
    function generateBarcode(data) {
      const barcodeContainer = document.getElementById('barcode-container');
      const barcodeURL = `https://barcodeapi.org/api/13/${data}`;
      barcodeContainer.innerHTML = `<img src="${barcodeURL}" alt="Barcode" class="barcode">`;
    }

    // Function to add a new item to the list and generate a barcode
    function addItem() {
      const input = document.getElementById('input');
      const data = input.value;
      if (data.length === 13) {
        const listItem = document.createElement('li');
        listItem.className = 'list-item';
        listItem.innerHTML = `
          <span>${data}</span>
          <span class="delete" onclick="deleteItem(this)">Delete</span>
        `;
        document.getElementById('list').appendChild(listItem);
        generateBarcode(data);
        saveToCookies();
        input.value = '';
      } else {
        alert('Please enter a valid 13-digit number.');
      }
    }

    // Function to delete an item from the list
    function deleteItem(element) {
      const listItem = element.parentNode;
      listItem.parentNode.removeChild(listItem);
      saveToCookies();
    }

    // Function to clear the list and delete all items
    function clearList() {
      const list = document.getElementById('list');
      while (list.firstChild) {
        list.firstChild.remove();
      }
      saveToCookies();
    }

    // Function to save the list to cookies
    function saveToCookies() {
      const list = document.getElementById('list');
      const items = [];
      for (let i = 0; i < list.children.length; i++) {
        items.push(list.children[i].querySelector('span:first-child').innerText);
      }
      document.cookie = `barcodeList=${JSON.stringify(items)}`;
    }

    // Function to load the list from cookies
    function loadFromCookies() {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith('barcodeList=')) {
          const items = JSON.parse(cookie.substring('barcodeList='.length));
          for (let j = 0; j < items.length; j++) {
            const listItem = document.createElement('li');
            listItem.className = 'list-item';
            listItem.innerHTML = `
              <span>${items[j]}</span>
              <span class="delete" onclick="deleteItem(this)">Delete</span>
            `;
            document.getElementById('list').appendChild(listItem);
            generateBarcode(items[j]);
          }
        }
      }
    }

    // Load the list from cookies on page load
    window.onload = loadFromCookies;
  </script>
</head>
<body>
  <h1>Barcode Generator</h1>
  <input type="text" id="input" placeholder="Enter a 13-digit number">
  <button onclick="addItem()">Add to List</button>
  <div id="barcode-container"></div>
  <ul id="list" class="list"></ul>
  <button class="clear" onclick="clearList()">Clear List</button>
</body>
</html>
